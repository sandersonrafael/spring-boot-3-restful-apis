cors:
    originPatterns: http://localhost:8080,http://localhost:5173,https://www.erudio.com.br
file:
    upload-dir: ./upload-dir
security:
    jwt:
        token:
            secret-key: 53cr37
            expire-length: 3600000
server:
    port: 8888
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: false
    servlet:
        multipart:
            enabled: true
            file-size-threshold: 2KB
            max-file-size: 1MB
            max-request-size: 2MB
springdoc:
    paths-to-match:
        - /auth/**
        - /api/**/v1/**
    swagger-ui:
        use-root-path: true
